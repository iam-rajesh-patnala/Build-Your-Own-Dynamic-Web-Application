<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Countries Search Page</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <h1 class="col-12 heading text-center">Find the Countries Population</h1>
            <div class="col-12 text-center mt-3">
                <input id="searchInput" type="search" placeholder="Search for a Country"
                    class="form-control search-input" />
            </div>
            <div class="col-12 d-none mt-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
        </div>
        <div id="resultCountries" class="row result-countries"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
