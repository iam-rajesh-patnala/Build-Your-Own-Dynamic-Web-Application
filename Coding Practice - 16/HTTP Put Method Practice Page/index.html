<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>HTTP PUT Method Practice Page</title>
</head>

<body>
    <div class="p-3 bg-container">
        <h1 class="heading mb-4">Put method practice</h1>
        <p class="request-url-text">REQUEST URL: <span class="request-url">https://gorest.co.in/public-api/users</span></p>
        <input id="userInput" placeholder="Enter id" class="w-75 p-1 user-input" />
        <textarea id="requestBody" placeholder="Enter Request Body" rows="5" class="w-100 mt-4 p-2 request-body"></textarea>
        <button id="sendPutRequestBtn" class="mt-3 p-2 button">Send Put Request</button>
        <hr />
        <div class="request-status-container p-2 mt-4">
            <p>Request Status</p>
            <p id="requestStatus" class="request-status"></p>
            <p class="d-none" id="loading">Loading....</p>
        </div>
        <hr />
        <div class="response-body-container p-2 mt-4">
            <p>Response Body</p>
            <p id="httpResponse" class="http-response"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
