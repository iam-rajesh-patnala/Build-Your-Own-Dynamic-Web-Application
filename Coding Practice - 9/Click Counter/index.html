<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>Click Counter</title>
</head>

<body>
    <div class="bg-container" id="clickCounterContainer"">
        <h1 class=" title">The Button has been clicked <br />
        <span id="counterValue">0</span> times</h1>
        <div>
            <p class="sub-heading">Click the button to increase the count!</p>
            <button class=" btn btn-primary" id="incrementBtn">Click Me!</button>
            <button class=" btn btn-danger ml-1" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
