<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Custom Range Counter</title>
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <h1 class="col-12 heading text-center">Custom Range Counter</h1>
            <div class="col-12 text-center">
                <input type="text" id ="fromUserInput" placeholder="Enter From Value" class="w-50 mt-3 pl-2" />
                <input type="text" id ="toUserInput" placeholder="Enter To Value" class="w-50 mt-3 pl-2" />
                <br />
                <button class="btn btn-primary mt-4" id="startBtn">
                    Start
                </button>
                <p class="counter mt-4" id="counterText"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
