<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Subscribe to Us</title>
</head>

<body>
    <div class="bg-container">
        <img class="img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/subscribe-to-us-img.png"
            alt="form-img">

        <div class="form-container">
            <form action="" id="subscribeForm" class="form">

                <div class="name">
                    <label for="name" class="label-name">NAME</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <p id="nameErrMsg" class="error-msg"></p>
                </div>

                <div class="email">
                    <label for="email" class="label-name">EMAIL</label>
                    <input type="text" name="name" id="email" class="form-control">
                    <p id="emailErrMsg" class="error-msg"></p>
                </div>

                <div class="button">
                    <button class="btn btn-primary">
                        Subscribe
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
