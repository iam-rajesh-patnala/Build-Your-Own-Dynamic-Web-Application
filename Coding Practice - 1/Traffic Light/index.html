<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Traffic Light</title>
</head>

<body>
    <div class="background" id="bg">
        <h1 class="heading">Traffic Light</h1>
        <div class="light-section">
            <div class="d-flex flex-column">
                <button id="stopButton" class="button" onclick="buttonStop()">Stop</button>
                <button id="readyButton" class="button" onclick="buttonReady()">Ready</button>
                <button id="goButton" class="button" onclick="buttonGo()">Go</button>
            </div>
            <div class="traffic-light">
                <div id="stopLight" class="light"></div>
                <div id="readyLight" class="light"></div>
                <div id="goLight" class="light"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
