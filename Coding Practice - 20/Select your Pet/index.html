<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js""></script>
    <title>Select your Pet</title>
</head>
<body>
    <div class=" container">
        <div class="row">
            <div class="col-12 bg-container pt-4 pb-4 mt-4">
                <h1 class="heading mb-3">Select your Pet</h1>
                <select class="form-control" id="petSelect">
                    <option value="dog" selected>Dog</option>
                    <option value="cat">Cat</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="rabbit">Rabbit</option>
                </select>
                <div class="mt-4">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/select-your-pet-dog-img.png"
                        id="petImg" class="w-100 mt-4" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
