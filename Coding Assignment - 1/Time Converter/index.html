<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Time Converter</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">Time Converter</h1>
                    <p class="info">Enter hours and minutes values to convert into seconds</p>
                </div>
                <div class="col-12">
                    <label class="time" for="hoursInput">Hours *</label>
                    <input type="number" name="" id="hoursInput" value="" class="input" />
                </div>
                <div class="col-12">
                    <label class="time" for="minutesInput">Minutes *</label>
                    <input type="number" name="" id="minutesInput" value="" class="input" />
                </div>
                <div class="button">
                    <button type="submit" class="btnn" id="convertBtn">Convert to Seconds</button>
                </div>
                <div class="col-12">
                    <p id="timeInSeconds"></p>
                    <p class="error-msg" id="errorMsg"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
