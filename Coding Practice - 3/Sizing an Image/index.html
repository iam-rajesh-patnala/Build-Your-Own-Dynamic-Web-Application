<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Sizing an Image</title>

</head>
<body>
    <div class="bg-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
                    <h1 class="sizing-an-image-heading">Sizing an Image</h1>
                    <p class="sizing-an-image-description">Increase the width of an image by clicking the plus button and
                        decrease by clicking the Minus button. For every action, the image increases or decreases by 5px.
                    </p>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <p id="warningMessage" class="warning-message"></p>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png"
                        alt="image" id="image">
                    <p class="image-width">Width: <span id="imageWidth"></span></p>
                </div>
                <div class="col-12">
                    <div class="buttons-container d-flex flex-row shadow m-auto">
                        <button onclick="decrementButton()" class="button" id="decrementButton">-</button>
                        <hr class="hr-line" />
                        <span class="width-in-px">5px</span>
                        <hr class="hr-line" />
                        <button onclick="incrementButton()" class="button" id="incrementButton">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
